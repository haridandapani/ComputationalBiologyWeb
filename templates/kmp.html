<html>
<meta charset="UTF-8">

<title>KMP</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}" type="text/css">

    <link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon.ico') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

    <body>
        <div id = "homer">
            <a href = "/">Home</a>
        </div>
        <div id = "former" align = "center">
            <form class = "basic-form" id = "thisForm" method = "POST" action="/kmp" enctype="multipart/form-data">
                <label for = "pattern">Pattern:</label>
                <br>
                <input type="text" id = "pattern" name = "pattern" value = "{{pattern}}" size="100" required>
                <br>                
                <label for = "search">Search String:</label>
                <br>
                <input type="text" id = "search" name = "search" value = "{{search}}" size="100" required>
                <br>
                <input class = "small-button" type = "submit" value="Submit">
            </form>
        </div>
        <hr>
        <div align = "center"  class = "results">
            {% if highlights -%}
                {{ highlights | safe}}
            {% endif -%}
            <br>
            <hr>
            {% if failure -%}
                <h3 style="font-family:'Lucida Console', monospace">Failure Function</h3>
                <table>
                {% for key, value in failure.items() %}
                   <tr>
                        <td> {{ lister[key] }} </td>
                        <td> {{ value }} </td>
                   </tr>
                {% endfor %}
                </table>
            {% endif -%}
            {% if error -%}
              <h3 style="font-family:'Lucida Console', monospace">{{ error }}</h3>
            {% endif -%}
        </div>
    </body>
</html>
